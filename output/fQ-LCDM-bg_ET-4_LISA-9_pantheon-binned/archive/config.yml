## config.yml
# backup of the configuration arguments used for this run

names:
- h
- Omega_m
- alpha

labels:
- h
- \Omega_m
- \alpha

initial:
  h: gauss(0.7, 0.15)
  Omega_m: gauss(0.284, 0.1)
  alpha: uniform(-2*6**0.5, 10)

markers:
  h: 0.7
  Omega_m: 0.284
  alpha: 0

samples: 2500

warmup: 1000

chains: 4

PSIS-LOO-CV: true

WAIC: true

AIC: false

BIC: false

DIC: false

overwrite: false

save-chain: true

compress: false

hide-plots: true

